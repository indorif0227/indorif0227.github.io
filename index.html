<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furqaan Indori</title>
    <style>
      :root {
        --bg: #fafafa;
        --text: #111;
        --subtext: #555;
        --link: #0070f3;
        --link-hover: #0051a3;
      }

      .dark {
        --bg: #111;
        --text: #fafafa;
        --subtext: #aaa;
        --link: #66aaff;
        --link-hover: #3399ff;
      }

      body {
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.25rem;
      }

      p {
        font-size: 1.1rem;
        color: var(--subtext);
        margin: 0;
      }

      .links {
        margin-top: 2rem;
      }

      .links a {
        margin: 0 0.5rem;
        text-decoration: none;
        color: var(--link);
        font-weight: 500;
        transition: color 0.2s;
      }

      .links a:hover {
        color: var(--link-hover);
      }

      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: max(calc(50% - 960px + 1rem), 1rem);
        width: 32px;
        height: 32px;
        cursor: pointer;
        stroke: var(--subtext);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        transition: stroke 0.3s;
      }

      @media (min-width: 768px) {
        .theme-toggle {
            right: calc(20%)
        }
      }

      .theme-toggle:hover {
        stroke: var(--link);
      }

      .theme-toggle g {
        transition: opacity 0.4s ease;
      }

      .theme-toggle .sun {
        transform-origin: center;
      }

      .rotate-sun {
        animation: rotate 0.8s ease forwards;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .fade-out {
        opacity: 0;
      }

      .fade-in {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Feather Sun & Moon combined -->
    <svg id="themeToggle" class="theme-toggle" viewBox="0 0 24 24">
      <g class="sun">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </g>
      <g class="moon" style="opacity: 0">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </g>
    </svg>

    <div class="container">
      <h1>Furqaan Indori</h1>
      <p>Software Engineer Â· Building clean, thoughtful web experiences.</p>
      <div class="links">
        <a href="https://github.com/indorif0227" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/indorif0227" target="_blank"
          >LinkedIn</a
        >
        <a href="mailto:indorif0227@gmail.com">Email</a>
      </div>
    </div>

    <script>
      const toggle = document.getElementById("themeToggle");
      const sun = toggle.querySelector(".sun");
      const moon = toggle.querySelector(".moon");

      function setTheme(isDark) {
        sun.style.opacity = isDark ? 1 : 0;
        moon.style.opacity = isDark ? 0 : 1;
      }

      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      if (prefersDark) {
        document.body.classList.add("dark");
      }
      setTheme(document.body.classList.contains("dark"));

      toggle.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark");
        setTheme(isDark);
        if (isDark) {
          sun.classList.add("rotate-sun");
          setTimeout(() => sun.classList.remove("rotate-sun"), 800);
        }
      });
    </script>
  </body>
</html>
